<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Practice Revisited</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row top">
                <div class="col-sm-2 col-md-2 brand">Brand</div>
                <div class="col-sm-2 col-md-2 col-sm-push-3 col-md-push-3 nav">Push 6</div>
                <div class="col-sm-2 col-md-2 col-sm-push-3 col-md-push-3 nav">Push 8</div>
                <div class="col-sm-2 col-md-2 col-sm-push-3 col-md-push-3 nav">Push 10</div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 jumbo">Main</div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3 dropdown">Dropdown</div>
            </div>

            <div class="row section1">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 content1a">Content 1a</div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content1b">Content 1b</div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content1c">Content 1c</div>
            </div>
            <div class="row section2">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 content2a">Content 2a</div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content2b">Content 2b</div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content2c">Content 2c</div>
            </div>
        </div>
    </div>
</body>

</html>
